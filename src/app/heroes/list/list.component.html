<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero; else nothingSelected">
  <h3>Héroe borrado<small class="text-danger"> {{deletedHero}}</small></h3>
</div>
<ng-template #nothingSelected>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
*ngIf="heroesName.length > 0"
class="btn btn-outline-danger" (click)="removeLastHero()">Borrar ultimo héroe</button>

<ul class="mt-2 list-group">

  <li *ngFor="let name of heroesName" class="list-group-item">{{name}}</li>

</ul>
